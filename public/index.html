<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./stylesheets/style.css"/>


    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="./javascripts/main.js"></script>

    <!-- load the html of the three main tabs -->
    <script>
        $(() => {
            $("#simulation").load("./views/simulation.html");
        });
    </script>
    <script>
        $(() => {
            $("#verification").load("./views/verification.html");
        });
    </script>
    <script>
        $(() => {
            $("#emulation").load("./views/emulation.html");
        });
    </script>
	
    <title>QDD Visualizer</title>
</head>
<body>
    <header>
        <h1>QDD Visualizer</h1>
    </header>

    <!-- the three main tabs -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'simulation')">Simulation</button>
        <button class="tablinks" onclick="openTab(event, 'verification')">Verification</button>
        <button class="tablinks" onclick="openTab(event, 'emulation')">Emulation</button>
    </div>

    <section id="simulation" class="tabcontent">
    </section>

    <section id="verification" class="tabcontent">
    </section>

    <section id="emulation" class="tabcontent">
    </section>
