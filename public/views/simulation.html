
<!-- IDs should be unique among all views! (if they are not, they will all get the same styling and script-behaviour) -->

<link href="../modules/highlight-within-textarea/jquery.highlight-within-textarea.css" rel="stylesheet">
<script src="../modules/highlight-within-textarea/jquery.highlight-within-textarea.js"></script>


<link rel="stylesheet" href="../stylesheets/simulation.css"/>
<script src="../javascripts/simulation.js"></script>


<!--   Accordion     -->
<button class="accordion" >Example Algorithms</button>
<div class="panel">
    <button onclick="loadDeutsch()">Deutsch</button>
</div>
<button class="accordion" >Advanced Settings</button>
<div class="panel">
    <label for="basis_states">Basis States:</label>
    <input type="text" id="basis_states"/>
    <button onclick="validate()">Validate Input</button>
    <label for="stepDuration">Step Duration in ms: </label>
    <input type="number" min="0" id="stepDuration" value="700"/>
</div>

<div id="algo_div">
    <h2>Algorithm</h2>
    <!--  Adds a button where you can choose a local file for uploading (alternative to drag&drop)
    <form>
      <div class="form-group">
        <label for="exampleFormControlFile1">Example file input</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
    </form>
    -->
    <div id="drop_zone" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
        <textarea id="q_algo" type="text" onfocusout="loadAlgorithm()" placeholder="Enter Algorithm or drop .qasm-File here."></textarea>
    </div>
    <p></p>

    <!-- <button type="button" id="load" class="btn btn-primary">Load</button> -->
    <button type="button" id="toStart" class="btn btn-primary">&#8606</button>
    <button type="button" id="prev" class="btn btn-primary">&#8592</button>
    <button type="button" id="next" class="btn btn-primary">&#8594</button>
    <button type="button" id="toEnd" class="btn btn-primary">&#8608</button>

    <p></p>
    <button type="button" id="automatic" class="btn btn-primary">II</button>
    <button type="button" id="stop" class="btn btn-primary">O</button>

    <p></p>
    <label for="startLine">Start at line </label>
    <input type="number" min="0" id="startLine" value="0"/>

</div>

<div id="qdd_div">
    <h1>Quantum Decision Diagram</h1>
    <div id="svg_div">
        <p>Here will be the Quantum Decision Diagram</p>
    </div>
</div>
